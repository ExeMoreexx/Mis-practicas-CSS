<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/03_login.css" />
  </head>
  <body>
    <center>
      <div class="contenedor">
        <h1>Login</h1>
        <br />
        <span>Bienvenido Nuevamente!!</span>
        <div id="conteiner">
          <input id="input-email" type="email" placeholder="example@gmail.com" /><br />
          <input id="input-pass" type="password" placeholder="Password" />
          <div id="div-botons">
            <span id="span">Forgot password?</span><br />
            <button id="btn-one">Login</button><br />
            <span id="span">Continue with social media</span><br />
            <button id="btn-two">Facebook</button>
            <button id="btn-three">GitHub</button>
          </div>
        </div>
        <center>
          <div id="div-img">
            <img src="../img/img-login.png" id="img" />
          </div>
        </center>
      </div>
    </center>
  </body>
</html>
